<!DOCTYPE html>
<html lang="ko">
<head>
  <meta charset="UTF-8" />
  <link rel="icon" type="image/svg+xml" href="/vite.svg" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>종합 ERP 관리 시스템</title>
  
  <!-- 메타 태그 -->
  <meta name="description" content="구매 요청, 재고 관리, 수령 처리를 위한 종합 ERP 시스템" />
  <meta name="keywords" content="ERP, 구매관리, 재고관리, 물품수령, 업무자동화" />
  <meta name="author" content="ERP System" />
  
  <!-- Open Graph -->
  <meta property="og:title" content="종합 ERP 관리 시스템" />
  <meta property="og:description" content="구매 요청부터 수령까지 모든 프로세스를 관리하는 통합 시스템" />
  <meta property="og:type" content="website" />
  
  <!-- 파비콘 -->
  <link rel="apple-touch-icon" sizes="180x180" href="/apple-touch-icon.png">
  <link rel="icon" type="image/png" sizes="32x32" href="/favicon-32x32.png">
  <link rel="icon" type="image/png" sizes="16x16" href="/favicon-16x16.png">
  <link rel="manifest" href="/site.webmanifest">
  
  <!-- 폰트 미리 로드 -->
  <link rel="preconnect" href="https://fonts.googleapis.com">
  <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
  <link href="https://fonts.googleapis.com/css2?family=Inter:wght@300;400;500;600;700&display=swap" rel="stylesheet">
  
  <!-- 스타일 초기화 -->
  <style>
    /* 로딩 스타일 */
    #loading {
      position: fixed;
      top: 0;
      left: 0;
      width: 100%;
      height: 100%;
      background: #f8fafc;
      display: flex;
      align-items: center;
      justify-content: center;
      z-index: 9999;
    }
    
    .loading-spinner {
      width: 40px;
      height: 40px;
      border: 4px solid #e5e7eb;
      border-top: 4px solid #667eea;
      border-radius: 50%;
      animation: spin 1s linear infinite;
    }
    
    @keyframes spin {
      0% { transform: rotate(0deg); }
      100% { transform: rotate(360deg); }
    }
    
    /* 기본 스타일 초기화 */
    * {
      margin: 0;
      padding: 0;
      box-sizing: border-box;
    }
    
    body {
      font-family: 'Inter', sans-serif;
      background: #f8fafc;
      color: #1f2937;
      line-height: 1.5;
    }
  </style>
</head>
<body>
  <div id="root">
    <!-- 로딩 화면 -->
    <div id="loading">
      <div class="loading-spinner"></div>
    </div>
  </div>
  
  <script type="module" src="/src/index.tsx"></script>
  
  <!-- 로딩 화면 제거 스크립트 -->
  <script>
    window.addEventListener('load', function() {
      const loading = document.getElementById('loading');
      if (loading) {
        loading.style.display = 'none';
      }
    });
  </script>
</body>
</html>
